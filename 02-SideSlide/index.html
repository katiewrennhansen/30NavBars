<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navbar 2</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700i|Source+Sans+Pro:200,300&display=swap" rel="stylesheet">

<body>
    <nav>
        <div class="company">
            <a href="#"><i class="fas fa-frog"></i></a>

        <button class="toggle-button">
            <div id="bb-one" class="burger-bar"></div>
            <div id="bb-two" class="burger-bar"></div>
            <div id="bb-three" class="burger-bar"></div>
        </button>
        <div class="collapse-content">
            <ul>
                <li><a href="#">Home</a></li>
                <hr class="nav-hr">
                <li><a href="#">Products/Services</a></li>
                <hr class="nav-hr">
                <li><a href="#">Support</a></li>
                <hr class="nav-hr">
                <li><a href="#">About</a></li>
                <hr class="nav-hr">
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
<main>
    <h1>30 Navs in 30 Days</h1>
    <hr class="main-hr">
    <p>Day 2: Responsive Side Slide Navbar</p>
</main>

<script src="index.js"></script>

</html>
